<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="games[activeIndex].image" :alt="games[activeIndex].title" >
                    <div class="text">
                        <h3>{{ games[activeIndex].title }}</h3>
                        <p>
                            {{ games[activeIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>
                    <img v-for="(image, index) in games" :src="games[index].image" :alt="games[index].title" :class= "index === activeIndex ? 'active' : ''">
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
